<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador de assinatura Setup</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="shortcut icon" type="image/png" href="img/logo_ico.png">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header class="head">
        <h1>Criador de assinatura Setup</h1>
    </header>
    
    <div class="container">
        <div class="form">
            <form id="meuFormulario">
                <p><label for="opcoes" id="nome_opcoes">Empresa:</label></p>
                <select name="opcoes" id="opcoes" onchange="removerOpcaoPadrao(); atualizarLogo()">
                    <option value="" hidden></option>
                    <option value="opcao1">Setup</option>
                    <option value="opcao2">Sittax</option>
                    <option value="opcao3">Acessórias</option>
                    <option value="opcao4">BestDoctors</option>
                    <option value="opcao5">AdvEasy</option>
                    <option value="opcao6">Openix</option>
                </select>

                <p><label for="opcoes" id="nome_opcoes">Dominio:</label></p>
                <select disabled name="opcoes_dominio" class="campo campo-disabled" id="opcoes_dominio" onchange=" atualizarLogo()">
                    <option value="" hidden></option>
                    <option value="@setuptecnologia.com.br">@setuptecnologia.com.br</option>
                    <option value="@bestdoctorsapp.com.br">@bestdoctorsapp.com.br</option>
                    <option value="@adveasy.com.br">@adveasy.com.br</option>
                    <option value="@openix.com.br">@openix.com.br</option>
                </select>

                <p><label for="nome" id="nome_titulo">Nome:</label></p>
                <input type="text" id="nome" class="campo campo-disabled" disabled oninput="atualizarConteudo()">
                <p><label for="cargo" id="nome_cargo">Cargo:</label></p>
                <input type="text" id="cargo" class="campo campo-disabled" disabled oninput="atualizarConteudo()">
                <p><label for="email" id="nome_email">Email:</label></p>
                <input type="text" id="email" name="email" class="campo campo-disabled" disabled oninput="atualizarConteudo()">
                <br>
                <p><label for="telefone" id="nome_telefone">Telefone:</label></p>
                <div id="container_telefone" >
                    <button id="add_telefone">+</button>
                    <p id="telefone_txt">Telefone</p> 
                    <input type="text" id="telefone" name="telefone" class="campo campo-disabled" disabled oninput="atualizarConteudo()">
                </div>
                <br>
                <button onclick="criarArquivoHTML(event)" id="btnHTML">Gerar HTML e PNG</button>
                <br>
                <button id="btnCopiar">Copiar</button>
                <br>
                <button type="button" id="btnDocument">Configurar assinatura nos Emails</button>
            </form>
        </div>

        <div class="content">
            <div class="linha">
                <table style="margin-left:0pt;mso-padding-alt:0pt 5.3858267716535435pt 0pt 5.3858267716535435pt;border-left:none;border-top:none;border-right:none;border-bottom:none;mso-border-insidev:none;mso-border-insideh:none;" cellspacing="0" cellpadding="0" border="0">
                    <tr style="height:104pt;">
                        <td class="line_color" style="width:185.27785511811024pt;padding:0pt 0pt 0pt 9pt;border-top:none;border-right:none;border-bottom:none;" width="257">
                        </td>
                    </tr>
                </table>
            </div>
            <p class="aviso">Sua assinatura:</p>
            <img id="logo" src="img/logo.png" alt="logo">
            <div id="conteudoCopiado">
            </div>
        </div>
    </div>
    <footer class="foot">
        <h5>© 2024 Setup Tecnologia – 08.671.358/0001-58. Todos os direitos reservados.</h5>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/newpage.js"></script>
    
    <script>
        document.getElementById('btnDocument').addEventListener('click', function(event) {
            event.preventDefault();
            window.location.href = 'documentation.html';
        });
    </script>
</body>
</html>
