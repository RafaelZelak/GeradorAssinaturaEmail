<!-- logo_setup.html -->
<div id="assinatura">
    <table style="border-collapse: collapse; width: 100%; font-family: Arial, sans-serif; table-layout: fixed;">
      <style>
        @font-face {
            font-family: 'FontePadrao';
            src: url('https://assinaturas.setuptecnologia.com/fonts/LinearGrotesk-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
      </style>
      <tr>
        <td style="width: 100px; padding: 10px; vertical-align: top;">
          <img src="https://assinaturas.setuptecnologia.com/img/acessorias.png" alt="Logo" style="width: 95px; height: 125px;">
        </td>
  
        <td style="width: 2px; padding: 0; background-color: #d19c66;"></td>
  
        <td style="padding: 10px; line-height: 1.2; vertical-align: top;">
          <div style="
            color: #d19c66;
            font-size: 20px;
            font-weight: bold;
            margin: 0;
            margin-bottom: 5px;
            font-family: 'FontePadrao';
          ">
            {{nome}}
          </div>
          
          <div style="
            color: #000000;
            font-size: 16px;
            margin: 0;
            font-family: 'FontePadrao';
          ">
            {{cargo}}
          </div>
          
          <div style="margin: 8px 0;">
            <a href="mailto:{{email}}" 
               style="text-decoration: none; color:#d19c66; font-size: 16px;">
              {{email}}
            </a>
            <br>
            <a href="http://www.setuptecnologia.com.br" 
               target="_blank" 
               style="text-decoration: none; color: #d19c66; font-size: 16px;">
              www.setuptecnologia.com.br
            </a>
          </div>
        
          <div style="margin-top: 8px;">
            <a href="https://www.facebook.com/setuptecnologia" style="margin-right: 8px; text-decoration: none;">
              <img src="https://assinaturas.setuptecnologia.com/img/face.png" 
                   alt="Facebook" 
                   style="width: 22px; height: 22px; vertical-align: middle;">
            </a>
            <a href="https://www.instagram.com/setup_tecnologia/" style="margin-right: 8px; text-decoration: none;">
              <img src="https://assinaturas.setuptecnologia.com/img/insta.png" 
                   alt="Instagram" 
                   style="width: 22px; height: 22px; vertical-align: middle;">
            </a>
            <a href="https://www.linkedin.com/company/setuptecnologia/?originalSubdomain=br">
              <img src="https://assinaturas.setuptecnologia.com/img/linkedin.png" 
                   alt="LinkedIn" 
                   style="width: 22px; height: 22px; vertical-align: middle;">
            </a>
          </div>
        </td>
      </tr>
    </table>
  </div>
